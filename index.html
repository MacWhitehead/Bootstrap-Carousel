<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid image-size" src="images/greenhouse-691704_1920.jpg" alt="Greenhouse">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Greenhouse</h5>
                        <p>A greenhouse with plant starts.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="img-fluid image-size" src="images/elena-mozhvilo-H1Vqo1T4Msk-unsplash.jpg" alt="Watercolor Lotus">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Watercolor Lotus</h5>
                        <p>A watercolor painting of a lotus.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="img-fluid image-size" src="images/heather-miller-lyC6JP6tSXg-unsplash.jpg" alt="Cute dog">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Good Dog</h5>
                        <p>A wonderful black dog.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="img-fluid image-size" src="images/rhys-kentish-b6pk1dugR7A-unsplash.jpg" alt="Sunflowers">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sunflowers</h5>
                        <p>A field of sunflowers.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="img-fluid image-size" src="images/vincentiu-solomon-ln5drpv_ImI-unsplash.jpg" alt="Night sky">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Night Sky</h5>
                        <p>An incredible sunset showing the stars.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 card border-0">
                  <a href="#" class="btn btn-primary">Like</a>
            </div>
            <div class="col-sm-4 card border-0">
                  <a href="#" class="btn btn-info">Comment</a>
            </div>
            <div class="col-sm-4 card border-0">
                    <a href="#" class="btn btn-success">Share</a>
          </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
